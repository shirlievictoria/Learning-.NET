<style>
  .subscribe-button {
    background-color: rgb(180, 3, 3);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button {
    background-color: white;
    border-color: rgb(0, 119, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 119, 255);
    padding: 9px 16px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s,
      color 0.15s;
    vertical-align: top;
  }
  .join-button:hover {
    background-color: rgb(0, 119, 255);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    background-color: rgb(53, 180, 253);;
    border-color: rgb(53, 180, 253);
    border-style: solid;
    border-width: 1px;
    color: white;
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 18px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
    margin-right: 8px;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding: 8px 15px;
    cursor: pointer;
    transition: padding 1s;
    vertical-align: top;
  }
  .stretch-button:hover {
    padding: 18px 36px;
  }
  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding: 8px 16px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  }
  .shadow-button:active {
     margin-top: 3px;
     margin-left: 3px;
     box-shadow: none;
  }
  .stretch-margin-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding: 8px 8px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;
    transition: padding 0.15s, margin 0.15s;
    vertical-align: top;
  }
  .stretch-margin-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
<button class="stretch-button">
  Stretch
</button>
<button class="shadow-button">
  Shadow
</button>

<button class="stretch-margin-button">
  One
</button>
<button class="stretch-margin-button">
  Two
</button>
<button class="stretch-margin-button">
  Three
</button>
